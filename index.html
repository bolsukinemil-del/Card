<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: linear-gradient(145deg, #16213e, #0f3460);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
        }
        .player-card {
            width: 360px;
            height: 520px;
            background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            border: 3px solid gold;
        }
        .stage {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f0f0f0;
            transition: opacity 0.3s ease;
        }
        /* –°—Ü–µ–Ω–∞ 0: –ù–∞—á–∞–ª–æ */
        .stage-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .stage-start span {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        /* –°—Ü–µ–Ω–∞ 1: –ë–µ–ª–∞—è –≤—Å–ø—ã—à–∫–∞ */
        .stage-flash {
            background: white;
        }
        /* –°—Ü–µ–Ω–∞ 2, 3, 4: –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .stage-image {
            background-color: #2c3e50;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
        }
        .image-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #333;
            font-weight: bold;
            text-shadow: 0 1px 2px white;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .repeat-btn {
            background: gold;
            color: #0f3460;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 0 #b8860b, 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .repeat-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b8860b, 0 5px 15px rgba(0,0,0,0.3);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card" id="playerCard">
            <!-- –°—Ü–µ–Ω–∞ 0: –ù–∞—á–∞–ª–æ (–ù–ê–ñ–ú–ò) -->
            <div id="stage0" class="stage stage-start" onclick="startAnimation()">
                <span>–ù–ê–ñ–ú–ò</span>
            </div>

            <!-- –°—Ü–µ–Ω–∞ 1: –ë–µ–ª–∞—è –≤—Å–ø—ã—à–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
            <div id="stage1" class="stage stage-flash hidden"></div>

            <!-- –°—Ü–µ–Ω–∞ 2: –°—Ç—Ä–∞–Ω–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
            <div id="stage2" class="stage stage-image hidden">
                <!-- –°—Å—ã–ª–∫–∏ –Ω—É–∂–Ω–æ –ó–ê–ú–ï–ù–ò–¢–¨ –Ω–∞ –ø—Ä—è–º—ã–µ —Å lh3 -->
                <div class="image-caption">–°–¢–†–ê–ù–ê</div>
            </div>

            <!-- –°—Ü–µ–Ω–∞ 3: –ö–ª—É–± (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
            <div id="stage3" class="stage stage-image hidden">
                <div class="image-caption">–ö–õ–£–ë</div>
            </div>

            <!-- –°—Ü–µ–Ω–∞ 4: –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä–æ–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
            <div id="stage4" class="stage stage-image hidden">
                <div class="image-caption">–ò–ì–†–û–ö</div>
            </div>
        </div>

        <div class="controls">
            <button class="repeat-btn" onclick="resetAndStart()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é</button>
        </div>
    </div>

    <script>
        // === –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –°–°–´–õ–ö–ò –ù–ê –í–ê–®–ò –ü–†–Ø–ú–´–ï –°–°–´–õ–ö–ò –° lh3 ===
        const IMAGE_URLS = {
            country: "https://via.placeholder.com/300x400/ffcc00/000000?text=–§–ª–∞–≥+–î–∞–≥–µ—Å—Ç–∞–Ω–∞", // –ó–∞–º–µ–Ω–∏—Ç–µ!
            club: "https://via.placeholder.com/300x400/00ccff/000000?text=–ê–Ω–∂–∏",                // –ó–∞–º–µ–Ω–∏—Ç–µ!
            player: "https://via.placeholder.com/300x400/ff6699/000000?text=–ö–∞—Ä—Ç–æ—á–∫–∞+–∏–≥—Ä–æ–∫–∞"   // –ó–∞–º–µ–Ω–∏—Ç–µ!
        };
        // =================================================================

        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å—Ü–µ–Ω—ã
        const stage0 = document.getElementById('stage0');
        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const stage3 = document.getElementById('stage3');
        const stage4 = document.getElementById('stage4');

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–ø–æ—Å–ª–µ –∑–∞–º–µ–Ω—ã —Å—Å—ã–ª–æ–∫)
        function setBackgrounds() {
            stage2.style.backgroundImage = `url('${IMAGE_URLS.country}')`;
            stage3.style.backgroundImage = `url('${IMAGE_URLS.club}')`;
            stage4.style.backgroundImage = `url('${IMAGE_URLS.player}')`;
        }
        setBackgrounds();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –≤—Å–µ—Ö —Å—Ü–µ–Ω
        function hideAllStages() {
            stage0.classList.add('hidden');
            stage1.classList.add('hidden');
            stage2.classList.add('hidden');
            stage3.classList.add('hidden');
            stage4.classList.add('hidden');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ–¥–Ω–æ–π —Å—Ü–µ–Ω—ã –ø–æ –∏–Ω–¥–µ–∫—Å—É
        function showStage(index) {
            hideAllStages();
            switch(index) {
                case 0: stage0.classList.remove('hidden'); break;
                case 1: stage1.classList.remove('hidden'); break;
                case 2: stage2.classList.remove('hidden'); break;
                case 3: stage3.classList.remove('hidden'); break;
                case 4: stage4.classList.remove('hidden'); break;
            }
        }

        // –¢–∞–π–º–µ—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        let timers = [];

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        function startAnimation() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ç–∞–π–º–µ—Ä—ã, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            timers.forEach(timer => clearTimeout(timer));
            timers = [];

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–µ–ª—É—é –≤—Å–ø—ã—à–∫—É (—Å—Ü–µ–Ω–∞ 1)
            showStage(1);

            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –°—Ç—Ä–∞–Ω—É (—Å—Ü–µ–Ω–∞ 2)
            timers.push(setTimeout(() => {
                showStage(2);
            }, 2000));

            // –ß–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞ (—Ç.–µ. —á–µ—Ä–µ–∑ 2 —Å–µ–∫ –ø–æ—Å–ª–µ —Å—Ç—Ä–∞–Ω—ã) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ö–ª—É–± (—Å—Ü–µ–Ω–∞ 3)
            timers.push(setTimeout(() => {
                showStage(3);
            }, 4000));

            // –ß–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞ (—Ç.–µ. —á–µ—Ä–µ–∑ 2 —Å–µ–∫ –ø–æ—Å–ª–µ –∫–ª—É–±–∞) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ö–∞—Ä—Ç–æ—á–∫—É (—Å—Ü–µ–Ω–∞ 4)
            timers.push(setTimeout(() => {
                showStage(4);
            }, 6000));
        }

        // –°–±—Ä–æ—Å –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–Ω–æ–≤–æ
        function resetAndStart() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            showStage(0);
            // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä—ã
            timers.forEach(timer => clearTimeout(timer));
            timers = [];
        }

        // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ, –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º (–æ–Ω —É–∂–µ –∏–º–µ–µ—Ç onclick)
        // –ò –∫–Ω–æ–ø–∫–∞ "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å" —Ç–æ–∂–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
    </script>
</body>
</html>
